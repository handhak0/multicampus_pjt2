<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 파일 첨부</title>

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        .main { 
            background-color: #5e4cc5;
            border-radius: 30px;
        }
        .title {
            text-align: center;
            font-weight: bolder;
            font-size: 20px;
            color: white;
        }

        .jo {
            margin : 3px; 
            color : white;
            font-weight: bold;
            font-size: medium;
            text-align: left;
        }

        .comment { 
            text-align: left;
            font-size: small;
            color: rgb(253, 14, 54);
            font-weight: bold;
            margin: 3px;
        }

        .comment2 { 
            font-size: medium;
            color: rgb(67, 14, 151);
            font-weight: bold;
        }

        
        .comment3 { 
            font-size: small;
            color: rgb(67, 14, 151);
            font-weight: bold;
        }

        .filebox { 
            border : 2px solid #5e4cc5;
            margin-left: 0%;
            margin-right: 0%;
            padding: 2%;
            background-color: white;
            border-radius: 30px 30px 0px 0px;
            box-shadow: 0px 3px 1px 1px inset #5e4cc5;

        }


        input[type = "submit"] {
            width : 48%;
            background-color: #5e4cc5;
            border: 2px solid #5e4cc5;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 1px;
            border-radius: 10px;
            cursor: pointer;

        }
        input[type=reset] {
            width : 48%;
            background-color: white;
            border: 2px solid #5e4cc5;
            color: #5e4cc5;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 1px;
            border-radius: 10px;
            cursor: pointer;
        }

        select {
            width: 15%;
            padding: 6px 15px;
            border: 2px solid #5e4cc5;
            border-radius: 10px;
            margin : 6px 2px;
            box-shadow: 0px 1px 2px  #5e4cc5;
            }

        input[type=file] {
                width : 36%;
                background-color: white;
                border: 2px solid #5e4cc5;
                color: #5e4cc5;
                padding: 10px 25px;
                text-decoration: none;
                margin: 10px 0px 0px 0px;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0px 1px 2px  #5e4cc5;
            }

        html{
            font-family: "Noto Sans KR";
        }
        

        
    </style>
</head>
<body>
<div class = 'main'>
    <br>
    <div class = "title">코로나19 방문자 출입 명단 제출</div>

    <div class = 'jo'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3조 ㅣ 어서오삼</div>

    <div>    
        <form method="post" action = "/uploadfiles/" enctype="multipart/form-data">
            <div class="filebox">
                
                
                <br>
                <span class = "comment2">1) 작성한 명단 타입을 선택해주세요. </span> 
                
                <select name = "table_num">
                <option value = "11112">Type1</option>
                <option value = "11119">Type2</option>
                <option value = "11126">Type3</option>
                <option value = "11127">Type4</option>

                </select>
                <br>
                <div style = "text-align: center; width : 100%">                
                    <table style="margin: auto;"> 
                        <th>Type1</th>
                        <th>Type2</th>
                        <th>Type3</th>
                        <th>Type4</th>
                        <tr>
                            <td width = 25%><img src = "../static/11112.png" style = "max-width: 100%; height: auto;"></td>
                            <td width = 25%><img src = "../static/11119.jpg" style = "max-width: 100%; height: auto;"></td>
                            <td width = 25%><img src = "../static/11126.jpg" style = "max-width: 100%; height: auto;"></td>
                            <td width = 25%><img src = "../static/11127.jpg" style = "max-width: 100%; height: auto;"></td>
                        </tr>

                    </table>
                </div>
                <br>
                <br>
                <span class = "comment2">2) 코로나19 방문자 출입 명단 사진을 첨부해주세요.</span>
                <div class = "comment">※명단이 기울어지지 않게 사진을 찍어주세요.</div> 
                <input type = "file" name = "files" multiple>
                <br>
                <br>
                <p class = "comment3">※아래의 버튼을 누르면 csv 파일을 다운로드 하실 수 있습니다.</p>
                <input type = "submit" value = "다운로드"> &nbsp;<input type = "reset" value="취소"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
